<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Easy Countdown Timer â€” Notification + Beep</title>
<script src="BuildDay.js" defer></script>
<style>
    body{
        font-family: "Segoe UI", Arial, sans-serif;
           background: #f5f7fa;
        display: flex;
           flex-direction: column;
      align-items: center;
        padding: 40px 20px;
          color: #333;
    }
    h2{
          margin-bottom: 20px;
        font-size: 28px;
         color: #222;
    }
    #timerBox{
        background: white;
         padding: 25px 30px;
        border-radius: 12px;
         box-shadow: 0px 3px 10px rgba(0,0,0,0.12);
        text-align: center;
        width: 320px;
    }
    input{
        width: 140px;
     padding: 10px;
        font-size: 16px;
         border: 1px solid #ccc;
        border-radius: 6px;
         outline: none;
          margin-bottom: 12px;
         transition: 0.2s;
    }
    input:focus{
        border-color: #0078ff;
        box-shadow: 0 0 4px rgba(0,120,255,0.4);
    }
    button{
        padding: 10px 18px;
        font-size: 16px;
        background: #0078ff;
          color: white;
        border: none;
          border-radius: 6px;
         cursor: pointer;
        transition: 0.2s;
          margin-left: 8px;
    }
    button:hover{
        background: #005fcc;
    }
    #time {
        font-size: 48px;
          font-weight: bold;
        margin: 20px 0 10px 0;
         color: #111;
    }
    #msg {
          margin-top: 10px;
        height: 20px;
         font-size: 16px;
        color: red;
    }
</style>
</head>
<body>
<h2>Countdown Timer</h2>
<input id="seconds" type="number" placeholder="Enter seconds" min="1">
<button id="startBtn">Start</button>
<div id="time">00:00</div>
<div id="msg"></div>
<audio id="beep" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

</body>
</html>
